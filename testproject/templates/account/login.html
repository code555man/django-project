{% extends 'layout/base.html' %}
{% load django_bootstrap5 %}
{% block title %}Login{% endblock %}

{% block content %}
   <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1>Login</h1>
            <form method="post" novalidate>
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
   </div>
{% endblock %}
