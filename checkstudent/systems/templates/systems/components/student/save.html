
{% extends 'systems/components/base.html' %}
{% load static %}

{% block title %}บันทึกคะแนนนักเรียน{% endblock %}

{% block body %}
<main>
    <h6 class="display-6 text-center mb-4"><span class="badge bg-dark"><i class="fa-solid fa-save"></i> บันทึกคะแนนนักเรียน  </span></h6>
    <div>
        <div>
            <h5 class="text-success fw-bold text-center border border-2 p-2 w-75 mx-auto"><span class="badge bg-success text-white">รหัส</span> <span>2556444</span> <span class="badge bg-success text-white">ชื่อ-สกุล</span> <span>นายหยอยศักดิ์ นิ่งสกุล</span> <span class="badge bg-success text-white">คะแนน</span> <span>100</span></h5>
            <div class="w-75 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div>
                                <h5><i class="fa-solid fa-circle-info"></i> บันทึกข้อมูลการเข้าแถวของนักเรียน</h5>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">ขาดแถว</label>
                            </div>

                            <div class="mt-3">
                                <h5><i class="fa-solid fa-circle-info"></i> เพิ่มคะแนน</h5>
                            </div>
                            <div class="input-group">
                                <input type="number" class="form-control" placeholder="คะแนน...">                                
                            </div>

                            <div class="form-group mt-2 text-start">
                                <button type="submit" class="btn btn-sm btn-success"><i class="fa-solid fa-save"></i> บันทึก</button>
                                <button type="submit" class="btn btn-sm btn-danger"><i class="fa-solid fa-circle-xmark"></i> ยกเลิก</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
